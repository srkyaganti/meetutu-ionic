<ion-content class="container">
  <div class="titleContainer">
    <p class="title">MEETUTU</p>
  </div>
  
  <div class="buttonContainer">
    <button ion-button icon-right block large color="danger" class="googleButton" (tap)="signIn()"> 
      Sign in
      <ion-icon name="person"></ion-icon>
    </button>
    <br>
    <button ion-button icon-right block large color="danger" class="googleButton" (tap)="signUp()"> 
      Register
      <ion-icon name="person-add"></ion-icon>
    </button>
    <br>
    <button ion-button icon-right block large color="light" clear (tap)="about()">
      About
      <ion-icon name="help"></ion-icon>
    </button>
  </div>
</ion-content>
